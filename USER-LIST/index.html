<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Fake User List</title>
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fake User List</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Search Bar -->
        <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
            <div class="col-12">
                <label class="visually-hidden" for="search-input">
                    Search Keyword
                </label>
                <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="search-submit-button">
                    Search
                </button>
            </div>
        </form>
        <div class="row" id="data-panel">
            <!-- Render Movie List -->
        </div>
    </div>

    <nav aria-label="Page navigation example" id="pagination-nav">
        <ul id="pagination" class="pagination justify-content-center">

        </ul>
    </nav>

    <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="user-modal-title">
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                </div>
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <img src="" alt="user-poster" class="img-fluid" id="user-modal-image">
                        </div>
                        <div class="col-sm-4">
                            <p id="user-modal-description" class="h5"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
